# ==================
# events
# ==================
events {
    worker_connections 1024;
}

# ==================
# http
# ==================
http {
    # Включаем MIME-типы
    include       mime.types;
    default_type  application/octet-stream;

    # -------------------------------------------------------------------------
    # 1) HTTP → HTTPS редирект
    # -------------------------------------------------------------------------
    server {
        listen      80;
        server_name secretbay.me www.secretbay.me;

        # Перенаправить все запросы с http://... на https://...
        return 301 https://$host$request_uri;
    }

    # -------------------------------------------------------------------------
    # 2) HTTPS (основной блок)
    # -------------------------------------------------------------------------
    server {
        listen              443 ssl;
        server_name         secretbay.me www.secretbay.me;

        # Ваши сертификаты
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # (Опционально) Усиление SSL
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # add_header Strict-Transport-Security "max-age=31536000" always;

        # Папка со статикой (в т.ч. Angular)
        root   /usr/share/nginx/html;
        index  index.html;

        # --------------------------------------------
        # Главный location для SPA (Angular, React...)
        # --------------------------------------------
        location / {
            # Если нет физического файла — отдаём index.html
            try_files $uri $uri/ /index.html;
        }

        # --------------------------------------------
        # Пример отдельного файла
        # --------------------------------------------
        location = /login.html {
            try_files $uri =404;
        }

        # --------------------------------------------
        # Proxy /api/ на backend
        # --------------------------------------------
        location /api/ {
            proxy_pass http://vpn-server:9999/api/; # Assuming vpn-server is the service name in docker-compose.yml

            # Прокидываем нужные заголовки
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        # (Опционально) можно добавить ещё блоки, если нужны.
    }
}
