worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: http: data: ws: wss: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Upstream backend definition with improved settings
    upstream backend {
        server vpn-server:9999;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name secretbay.me;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name secretbay.me;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/secretbay.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/secretbay.me/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/secretbay.me/chain.pem;
        resolver 1.1.1.1 1.0.0.1 valid=300s;
        resolver_timeout 5s;

        # Root directory and index
        root /usr/share/nginx/html;
        index index.html;

        # Improved proxy settings for API endpoints
        location /api/ {
            limit_req zone=one burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Set appropriate headers for HTTP/2 to HTTP/1.1 translation
            proxy_set_header Connection "";
            
            # Remove HTTP/2 specific headers before passing to backend
            proxy_set_header HTTP2-Settings "";
            
            # Set standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configure buffering for this specific endpoint
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_busy_buffers_size 32k;
            
            # Optimized timeouts for auth status endpoint
            proxy_read_timeout 90s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @handle_backend_down;
            
            # Keep connection settings
            proxy_ignore_client_abort off;
            keepalive_timeout 75s;
            keepalive_requests 1000;
        }

        # Static files with caching
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Backend down handler
        location @handle_backend_down {
            return 502 '{"error": "Backend service is temporarily unavailable"}';
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
