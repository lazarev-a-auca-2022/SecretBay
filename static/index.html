<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* ... existing styles ... */
        
        .config-container {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .config-text {
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .copy-button:hover {
            background: #45a049;
        }
        
        .show-config-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .show-config-button:hover {
            background: #1976D2;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>VPN Setup</h1>
        <div id="loading" style="display: none;">Loading...</div>
        <form id="vpnForm" autocomplete="on">
            <div class="form-group">
                <label for="serverIp">Server IP</label>
                <input type="text" id="serverIp" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="root" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="authMethod">Authentication Method</label>
                <select id="authMethod" autocomplete="off">
                    <option value="password">Password</option>
                    <option value="key">SSH Key</option>
                </select>
            </div>
            <div class="form-group">
                <label for="authCredential">Credential</label>
                <input type="password" id="authCredential" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="vpnType">VPN Type</label>
                <select id="vpnType" autocomplete="off">
                    <option value="openvpn">OpenVPN</option>
                    <option value="ios_vpn">iOS VPN (StrongSwan)</option>
                </select>
            </div>
            <button type="submit" id="setupButton">Setup VPN</button>
            <div id="downloadError" style="color:red; display:none;"></div>
        </form>
        <div id="setupProgress" style="display: none;">
            <div id="setupStatus">Initializing setup...</div>
        </div>
        <div id="result"></div>
        
        <!-- Old download buttons container (hidden by default) -->
        <div id="downloads" style="display: none;">
            <button id="downloadClientConfig" class="download-button" style="display: none;">Download Client Config</button>
            <button id="downloadServerConfig" class="download-button" style="display: none;">Download Server Config</button>
        </div>
        
        <!-- Error message container -->
        <div id="error-message" class="error" style="display: none;"></div>
        
        <!-- New download links container -->
        <div id="downloadLinks" class="download-links" style="display: none;"></div>
    </div>
    <!-- Place the main.js script at the end of body -->
    <script src="main.js"></script>
</body>
</html>
