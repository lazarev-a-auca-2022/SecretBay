<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Management</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Immediate auth check before loading any content
        (function() {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.replace('/login.html');
            } else {
                // Verify token validity
                fetch('/api/vpn/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Invalid token');
                    }
                }).catch(() => {
                    localStorage.removeItem('jwt');
                    window.location.replace('/login.html');
                });
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>VPN Setup</h1>
        <form id="vpnForm">
            <div class="form-group">
                <label for="serverIp">Server IP</label>
                <input type="text" id="serverIp" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="root">
            </div>
            <div class="form-group">
                <label for="authMethod">Authentication Method</label>
                <select id="authMethod">
                    <option value="password">Password</option>
                    <option value="key">SSH Key</option>
                </select>
            </div>
            <div class="form-group">
                <label for="authCredential">Credential</label>
                <input type="password" id="authCredential" required>
            </div>
            <div class="form-group">
                <label for="vpnType">VPN Type</label>
                <select id="vpnType">
                    <option value="openvpn">OpenVPN</option>
                    <option value="ios_vpn">iOS VPN (StrongSwan)</option>
                </select>
            </div>
            <button type="submit">Setup VPN</button>
            <button id="downloadConfigBtn">Download VPN Config</button>
            <div id="downloadError" style="color:red; display:none;"></div>
        </form>
        <div id="result"></div>
    </div>
    <script>
        // Set Authorization header for all subsequent requests
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwt');
            if (token) {
                const headers = new Headers();
                headers.append('Authorization', `Bearer ${token}`);
                // Attach headers to document for use by other scripts
                document._headers = headers;
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
