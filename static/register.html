<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Management Registration</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required minlength="3" maxlength="32" pattern="^[a-zA-Z0-9_-]+$">
                
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
                <small>Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters.</small>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="error"></div>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
    <script src="/register.js"></script>
</body>
</html>
